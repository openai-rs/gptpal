<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Pal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<style>
  body {
    margin: 0;
  }

  .container {
    height: 100%;
    width: 100%;
  }

  .raw {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .col {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #chat-list {
    background-color: #232629;
    width: 20%;
    height: 100%;
  }

  #right-panel {
    background-color: #fbfbfb;
    width: 80%;
    height: 100%;
    overflow: hidden;
  }

  #chat-history {
    width: calc(100% - 20px);
    height: calc(70% - 20px);
    padding: 10px;
    overflow-x: hidden;
    overflow-y: auto;
    background-color: #F5F5F5;
  }

  #chat-input {
    border-top: 1px solid lightgray;
    background-color: white;
    width: 100%;
    height: 30%;
  }

  #chat-content {
    height: calc(100% - 0.6em);
    width: calc(100% - 1.2em);
  }

  #chat-send {
    position: absolute;
    right: 21px;
    bottom: 10px;
    color: #16dbab;
    padding: 7px 20px;
  }

  #chat-send:hover {
    color: #159979;
  }

  .message {
    margin-bottom: 10px;
    min-height: 40px;
    display: flex;
    align-items: start;
  }

  .user-message {
    justify-content: right;
  }

  .bot-message {
    justify-content: left;
  }

  .message .avatar {
    background-repeat: no-repeat;
    background-position: center;
  }

  .bot-message .avatar {
    background-size: 30px;
    background-color: rgb(16, 163, 127);
    background-image: url("assets/bot.svg");
    padding: 5px;
    width: 30px;
    height: 30px;
  }

  .user-message .avatar {
    background-size: 40px;
    width: 40px;
    height: 40px;
    background-image: url("assets/user.png");
  }

  .message .textarea {
    max-width: calc(100% - 119px);
    border-radius: 3px;
    height: auto;
    line-height: 1.5rem;
    min-width: 50px;
    width: auto;
  }

  .user-message .textarea {
    margin-right: 10px;
    background-color: #89D961;
    min-height: 40px;
    box-sizing: border-box;
  }

  .bot-message .textarea {
    margin-left: 10px;
    background-color: white;
  }

  .err-message .textarea {
    background-color: #ff0000ad;
    color: white;
    font-size: 14px;
    font-weight: bold;
  }

  #conversations .conversation {
    color: white;
    height: 40px;
    background-color: transparent;
    margin: 10px;
    border-radius: 5px;
    line-height: 40px;
    padding: 0 10px;
    cursor: pointer;
  }

  #conversations {
    height: calc(100% - 262px);
    overflow-y: auto;
  }

  #settings .setting-item:hover:not(.no-hover),
  #conversations .conversation:hover,
  #conversations .conversation.active {
    background-color: rgba(58, 62, 70, 1);
  }

  .conversation .remove {
    font-size: 0;
    min-width: 21.69px;
  }

  .conversation:hover .remove {
    font-size: 16px;
  }

  .conversation .title {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .conversation .raw {
    max-width: calc(100% - 21.69px);
  }

  #new-chat-btn {
    border: 1px solid gray;
    color: white;
    background-color: transparent;
    height: 40px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    line-height: 40px;
    padding: 0 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .status {
    margin-right: 8px;
    display: none;
    font-size: 10px;
  }

  #conversations .conversation .default.status {
    display: block;
  }

  #conversations .conversation.active .default.status {
    display: none;
  }

  #conversations .conversation.active .current.status {
    display: block;
  }

  #conversations .conversation.notify .default.status {
    display: none;
  }

  #conversations .conversation.notify .notify.status {
    display: block;
  }


  .two-end {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .space-around {
    display: flex;
    justify-content: space-around;
  }

  .btn {
    cursor: pointer;
  }

  .chat-name {
    height: 48px;
    width: 100%;
    line-height: 48px;
    padding-left: 30px;
    background-color: #f5f5f5;
    border-bottom: 1px solid lightgray;
    font-weight: bold;
  }

  .typing {
    font-size: 12px;
    margin-left: 15px;
    visibility: hidden;
  }

  #settings {
    height: 200px;
    align-items: start;
    padding: 10px;
    color: white;
    background-color: #232629;
    justify-content: space-around;
    box-sizing: border-box;
  }

  #settings .setting-item {
    cursor: pointer;
    height: 40px;
    width: 100%;
    padding: 10px;
    line-height: 20px;
    box-sizing: border-box;
    border-radius: 5px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  #progress-bar {
    width: 100%;
    height: 5px;
    background-color: #f5f5f5;
    position: relative;
    border-radius: 1px;
  }

  #progress {
    height: 100%;
    background-color: #10a37f;
    position: absolute;
    top: 0;
    left: 0;
    transition: width 0.5s ease-in-out;
  }

  #select-model {
    max-width: 180px;
    min-width: 130px;
    text-transform: uppercase;
    outline: none;
    padding: 1px;
    border-radius: 3px;
    text-overflow: ellipsis;
    overflow-y: hidden;
  }

  .dialog {
    display: none;
    position: fixed;
    left: 0;
    right: 0;
    margin: 0 auto;
    padding: 15px;
    border-radius: 3px;
    z-index: 1000;
    background-color: #232629;
    color: white;
    top: 30%;
    height: 30%;
    width: 40%;
    border-radius: 5px;
  }

  #model-dialog input {
    width: 200px;
  }

  #cover {
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 999;
    display: none;
    position: absolute;
    left: 0px;
    top: 0px;
  }


  .div-btn {
    background-color: gray;
    padding: 5px 13px;
    border-radius: 5px;
    cursor: pointer;
    box-sizing: border-box;
  }

  #suggestions {
    display: none;
    position: fixed;
    z-index: 1;
    background-color: #f1f1f1;
    box-shadow: 0px -8px 16px 0px rgba(0, 0, 0, 0.2);
    max-height: 200px;
    overflow-y: scroll;
    left: 20%;
    width: 80%;
    bottom: calc(30% - 13px);
  }


  #suggestions div {
    padding: 10px;
    cursor: pointer;
    text-transform: capitalize;
  }

  #suggestions div:first-of-type,
  #suggestions div:hover {
    background-color: #ddd;
  }

  #suggestions div.selected {
    background-color: #4CAF50;
    color: white;
  }

  #home-div {
    position: fixed;
    height: calc(70% + 13px);
    width: 80%;
    top: 0;
    left: 20%;
    background-color: white;
  }

  .pin-prompt {
    background-color: #f7f7f8;
    min-height: 70px;
    min-width: 100px;
    cursor: pointer;
    border-radius: 5px;
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 20px;
    width: 30%;
    height: 20%;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .pin-prompt:hover {
    background-color: #d9d9e3;
  }

  #prompts-list {
    width: 100%;
    height: calc(100% - 95px);
    padding: 50px;
    padding-right: 10px;
    box-sizing: border-box;
    overflow: hidden;
  }

</style>

<body>
  <div class="raw container">
    <div id="chat-list">
      <div id="new-chat-btn" onclick="clearActiveConversation()" class="two-end btn">
        <div>New chat</div>
        <div>‚ûï</div>
      </div>
      <div id="conversations">
      </div>
      <hr style="border-color: gray; margin: 0 10px;">
      <div id="settings" class="col">
        <div class="setting-item" onclick="clearConversations()">üóëÔ∏è Clear chats</div>
        <div class="setting-item" onclick="openApiDialog()">üîë API settings</div>
        <div class="setting-item" onclick="openModelDialog()">‚öôÔ∏è Model settings</div>
        <div class="setting-item no-hover">ü§ñ <select id="select-model" onchange="modelChange()" name="select-model">
          </select></div>
        <div id="progress-bar">
          <div id="progress" style="width: 0;"></div>
        </div>
      </div>
    </div>
    <div class="col" id="right-panel">
      <div id="home-div" class="col" style="justify-content: start;">
        <div class="raw" style="margin-top: 30px;"><img width="50px" src="assets/openai-rs.png">
          <h1>GPTPal</h1>
        </div>
        <div id="prompts-list">
          <div class="pin-prompt"></div>
        </div>
      </div>
      <div class="chat-name">
        GPT Pal
        <span class="typing" id="typing">‚å®Ô∏è Typing...</span>
      </div>
      <div id="chat-history" calss="col"></div>
      <div id="suggestions"></div>
      <div id="chat-input">
        <textarea id="chat-content" onkeydown=""
          placeholder="Use slash `/` to get prompts suggestions, `Tab` to select a prompt. Press 'Shift + Enter' to create a new line."></textarea>
        <button id="chat-send" onclick="sendChatContent()">Send</button>
      </div>
    </div>
  </div>
  <div id="api-dialog" class="dialog col">
    <div class="raw" style="justify-content: space-around; width: 80%;">
      <div class="col space-around" style="align-items: start; height: 250px;">
        <div>API key:</div>
        <div>Organization:</div>
        <div>API url:</div>
        <div>Proxy:</div>
        <div style="height: 34px;"></div>
      </div>
      <div class="col space-around" style="align-items: end; height: 250px;">
        <input id="key-input" type="password" placeholder="${OPENAI_API_KEY}" />
        <input id="org-input" autocomplete="off" placeholder="<Default organization>" />
        <input id="url-input" placeholder="https://api.openai.com/v1/" />
        <input id="proxy-input" placeholder="No proxy" />
        <div class="div-btn" onclick="saveApi()" style="position: relative; top:10px;">Save</div>
      </div>
    </div>
  </div>
  <div id="model-dialog" class="dialog col">
    <div class="raw" style="justify-content: space-around; width: 80%;">
      <div class="col space-around" style="align-items: start; height: 250px;">
        <div>Max tokens:</div>
        <div
          title="Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.">
          Temperature: ‚ùì</div>
        <div
          title="Positive values penalize new tokens based on whether they appear in the text so far, increasing the model's likelihood to talk about new topics.">
          Presence penalty: ‚ùì</div>
        <div
          title="Positive values penalize new tokens based on their existing frequency in the text so far, decreasing the model's likelihood to repeat the same line verbatim.">
          Frequency penalty: ‚ùì</div>
        <div style="height: 34px;"></div>
      </div>
      <div class="col space-around" style="align-items: end; height: 250px;">
        <input id="max-tokens-input" type="number" min="1" placeholder="No limit" />
        <input id="temperature-input" step="0.1" type="number" min="0" max="2" placeholder="0 ~ 2, defaults to 1" />
        <input id="presence-input" step="0.1" type="number" min="-2" max="2" placeholder="-2.0 ~ 2.0, defaults to -1" />
        <input id="frequency-input" step="0.1" type="number" min="-2" max="2" placeholder="-2.0 ~ 2.0, defaults to 0" />
        <div class="div-btn" onclick="saveModel()" style="position: relative; top:10px;">Save</div>
      </div>
    </div>
  </div>
  <div id="cover" onclick="closeCover()">
  </div>
</body>

</html>
<link rel="stylesheet" href="lib/highlight/atom-one-dark.min.css" />
<script src="lib/highlight/highlight.min.js"></script>
<script src="lib/clipboard.min.js"></script>
<script>
  document.getElementById("progress").style.width = 68 + "%";
</script>
